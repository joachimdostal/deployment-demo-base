name: Continuous Build
on:
  push:
    branches: [ main ]
permissions:
  contents: read
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '11'
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    - name: Build Jar Artifact
      run: ./gradlew build
    - name: Build Image
      run: docker build -t cd-example .  
